                const btn = document.createElement('button');
                btn.id = `btn-${cat}`;
                btn.className = "category-btn w-full text-left px-4 py-2.5 rounded-xl transition text-slate-400 hover:bg-slate-800 text-sm mb-0.5";
                btn.innerText = unitData[cat].title;
                btn.onclick = () => { switchCategory(cat); updateURL(cat); };
                if(mobileMenu) {
                    const mBtn = btn.cloneNode(true);
                    mBtn.className = "px-4 py-2 rounded-full text-xs whitespace-nowrap transition bg-slate-800 text-slate-400";
                    mBtn.onclick = () => { switchCategory(cat); updateURL(cat); };
                    mobileMenu.appendChild(mBtn);
                }
                menu.appendChild(btn);
            });
            
        }

        function filterCategories() {
            const q = document.getElementById('cat-search').value.toLowerCase();
            Object.keys(unitData).forEach(cat => {
                const btn = document.getElementById(`btn-${cat}`);
                btn.style.display = (unitData[cat].title.toLowerCase().includes(q) || cat.includes(q)) ? 'block' : 'none';
            });
        }

        function switchCategory(cat) {
            currentCat = cat;
            const data = unitData[cat];
            document.getElementById('current-category-title').innerText = data.title;
            document.getElementById('current-category-desc').innerText = data.desc;
            document.getElementById('category-origin').innerHTML = data.origin;

            const fList = document.getElementById('formula-list');
            fList.innerHTML = '';
            const bKey = Object.keys(data.units).find(k => data.units[k].factor === 1);
            const bName = data.units[bKey].name;

            Object.keys(data.units).forEach(k => {
                if (k !== bKey) {
                    const factor = data.units[k].factor;
                    const uName = data.units[k].name;
                    const formula = factor >= 1
                        ? `1 ${uName} = ${factor.toLocaleString()} ${bName}`
                        : `1 ${bName} = ${(1 / factor).toLocaleString()} ${uName}`;
                    fList.innerHTML += `<div class="p-3 formula-card rounded-xl border border-slate-800 flex items-center shadow-inner"> ${formula} </div>`;
                }
            });

            const select = document.getElementById('from-unit');
            select.innerHTML = '';
            Object.keys(data.units).forEach(u => select.innerHTML += `<option value="${u}">${data.units[u].name}</option>`);

            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${cat}`).classList.add('active');
            calculate();
        }

        function updateURL(cat) {
            const newurl = window.location.origin + window.location.pathname + '?type=' + cat;
            window.history.pushState({ path: newurl }, '', newurl);
        }

        function calculate() {
            const val = parseFloat(document.getElementById('main-input').value) || 0;
            const from = document.getElementById('from-unit').value;
            const list = document.getElementById('results-list');
            const units = unitData[currentCat].units;
            const baseValue = val * units[from].factor;

            list.innerHTML = '';
            Object.keys(units).forEach(k => {
                const res = baseValue / units[k].factor;
                list.innerHTML += `
                    <div class="flex justify-between items-center p-4 bg-[#1E293B]/40 border border-slate-800 rounded-2xl hover:border-emerald-500/50 transition group cursor-pointer" onclick="navigator.clipboard.writeText('${res}')">
                        <div class="overflow-hidden">
                            <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">${units[k].name}</p>
                            <p class="text-lg font-mono text-white mt-1 truncate">${res.toLocaleString(undefined, { maximumFractionDigits: 10 })}</p>
                        </div>
                        <div class="opacity-0 group-hover:opacity-100 transition text-emerald-500 text-[9px] font-bold flex-shrink-0 ml-2">COPY</div>
                    </div>`;
            });
        }

        init();
    </script>
</body>
